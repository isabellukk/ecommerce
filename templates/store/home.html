{% extends "./base.html" %}
{% load static %}
{% block title %}Buns and Roses{% endblock %}
{% block content %}


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-1">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h2 class="h2 fw-bold">Oh Sweet Child of mine...</h2>
        <p class="lead text-muted">We got the good stuff.</p>
   <!--
        <p>
          <a href="#" class="btn btn-primary my-2">Make an account</a>
        </p> -->
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">All The Goodies</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
              <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">
                <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}"> </a>
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
              <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">${{ product.price }}</a>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
